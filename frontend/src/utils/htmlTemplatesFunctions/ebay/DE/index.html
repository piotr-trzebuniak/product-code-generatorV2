<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body>
${logo&menu}

  <main>
    <div class="tabBar">
      <input type="radio" checked name="tab" id="tab1-btn" />
      <input type="radio" name="tab" id="tab2-btn" />
      <input type="radio" name="tab" id="tab3-btn" />
      <input type="radio" name="tab" id="tab4-btn" />
      <input type="radio" name="tab" id="tab5-btn" />
      <!-- tab 1 -->
      <div id="tab1">
        <div class="top-section">
          <div class="container container__top-section">
            <div class="product-name">
              <h2>${nazwaProduktu}</h2>
            </div>
              {galeria}
            <div class="right-side">
              <div class="short-description">
                <h2>${nazwaProduktu}</h2>
                ${krotkiOpis}
              </div>
              ${warianty}
              ${bulletpointy}
              ${ikonyCech}
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <div class="container">
            <div class="description section">
              <div class="description__heading">
                <img
                  src="https://elektropak.pl/ebay/heading-icons/description-heading-icon.png"
                  alt=""
                />
                <h4 class="section-heading">Description</h4>
              </div>
              <div class="description__content">
            
                ${dlugiOpis}
              </div>
            </div>
            ${podobneProdukty}
            ${badania}
            ${czestoKupowaneRazem}
            ${serieProduktowe}
          </div>
        </div>
      </div>
      <!-- tab 2 -->
      <div id="tab2">
        <h2>Podstrona 2</h2>
      </div>
      <!-- tab 3 -->
      <div id="tab3">
        <h2>Podstrona 3</h2>
      </div>
      <!-- tab 4 -->
      <div id="tab4">
        <h2>Podstrona 4</h2>
      </div>
      <div id="tab5">
        <h2>Podstrona 5</h2>
      </div>
    </div>
  </main>

</body>
